<div
  *ngIf="loadedData"
  [@fadeInOutAnimation]
  class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-[10px] mr-[-7px] ml-[-7px] transition-all ease-in duration-300"
>
  <figure
    class="overflow-hidden border-0 rounded-lg transition-all ease-in duration-300"
  >
    <div class="relative overflow-hidden">
      <div
        class="portfolio-image bg-[#444] z-20 justify-center items-center h-full bg-cover bg-center flex bg-[url('/assets/img/portfolio/nova-coding.png')] min-h-[220px] border-0 rounded-lg transition-all ease-in-out duration-300"
      ></div>
      <a
        href="https://novacoding.ir"
        target="_blank"
        class="absolute p-0 top-0 bottom-0 right-0 left-0 z-30"
        title="NovaCoding"
      ></a>
    </div>
    <h4
      class="relative block py-[15px] px-0 text-[16px] text-[#eee] font-body font-semibold"
    >
      NovaCoding Web Design And Portfolio
    </h4>
    <span
      class="inline-block border-0 rounded-3xl py-[2px] px-[7px] bg-[#04b4e0] text-[#f5f5f5] text-[11px] absolute top-[15px] left-[15px] opacity-0 transition-all ease-in-out duration-300 hover:opacity-100"
      >Nova Coding</span
    >
  </figure>
</div>
